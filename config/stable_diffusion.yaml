# lightning.pytorch==2.2.4
seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: bf16-mixed
  logger:
    - class_path: TensorBoardLogger
      init_args:
        save_dir: ${trainer.default_root_dir}
        name: tb_logs
    - class_path: CSVLogger
      init_args:
        save_dir: ${trainer.default_root_dir}
        name: csv_logs
  callbacks:
    - class_path: lightning_diffusion.callback.visualization.VisualizationCallback
      init_args:
        prompt:
          - woman
          - boy
          - dog
          - apple
    - class_path: LearningRateMonitor
    - class_path: ModelCheckpoint
      init_args:
        dirpath: ${trainer.default_root_dir}/ckpt
        monitor: 'train_loss'
        save_last: True
  fast_dev_run: false
  max_epochs: 10
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: lightning_logs
model:
  base_model: runwayml/stable-diffusion-v1-5
  train_mode: unet_attn
  gradient_checkpointing: false
data:
  dataset_name: reach-vb/pokemon-blip-captions
  image_column: image
  caption_column: text
  csv: metadata.csv
  cache_dir: null
  dataset_cls: lightning_diffusion.data.datasets.HFStableDiffusionDataset
  batch_size: 32
  num_workers: 4
ckpt_path: null
